{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <div class="mb-4 text-center">
      <h1 class="text-3xl font-bold">Register</h1>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="{{ field.id_for_label }}">
          {{ field.label }}
        </label>
        <div class="relative">
          <input class="shadow appearance-none border-2 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" {% if field.value %}value="{{ field.value }}"{% endif %}>
          {% if field.errors %}
          <p class="text-red-500 text-xs italic absolute bottom-0 transform -translate-y-full">{{ field.errors|first }}</p>
          {% endif %}
        </div>
      </div>
      {% endfor %}
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Register
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'accounts:login' %}">
          Already have an account?
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
