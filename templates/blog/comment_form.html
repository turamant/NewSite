{% extends 'base.html' %}

{% block content %}
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold mb-4">Add Comment</h1>
        <form method="post" action="{% url 'blog:comment_create' post.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
{% endblock %}
