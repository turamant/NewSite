{% extends 'base.html' %}

{% block content %}
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-4">Unapproved Comments</h1>

        {% if comments %}
            <div class="space-y-4">
                {% for comment in comments %}
                    <div class="bg-gray-100 rounded-lg p-4">
                        <p class="text-gray-500 mb-2">{{ comment.author }} - {{ comment.created_at }}</p>
                        <p>{{ comment.content }}</p>
                        <div class="flex justify-end mt-4">
                            <a href="{% url 'blog:approve_comment' comment.id %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-2">
                                Approve
                            </a>
                            <a href="{% url 'blog:delete_comment' comment.id %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                                Delete
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No unapproved comments.</p>
        {% endif %}
    </div>
{% endblock %}
